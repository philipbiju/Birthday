<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Chinnuuuu</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Slideshow Background */
        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fade 30s infinite;
        }

        .slide:nth-child(1) {
            animation-delay: 0s;
        }

        .slide:nth-child(2) {
            animation-delay: 10s;
        }

        .slide:nth-child(3) {
            animation-delay: 20s;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            30% {
                opacity: 1;
            }

            40% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d88;
            font-size: 2.5rem;
            text-shadow: 2px 2px #ffd6e8;
            margin-bottom: 10px;
        }

        .wish-box {
            background-color: rgba(255, 240, 247, 0.85);
            border: 2px dashed #ff99cc;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            max-width: 500px;
            margin: 20px;
            box-shadow: 0 0 20px rgba(255, 153, 204, 0.3);
            color: #cc0066;
            transition: all 0.3s ease;
        }

        button {
            padding: 12px 28px;
            background-color: #ff4d88;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        button:hover {
            background-color: #e63e78;
            transform: scale(1.05);
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>

<body>

    <!-- Slideshow Background -->
    <!-- Slideshow Background -->
    <div class="slideshow-container">
        <div class="slide" style="background-image: url('img1.jpg');"></div>
        <div class="slide" style="background-image: url('img2.jpg');"></div>
        <div class="slide" style="background-image: url('img3.jpg');"></div>
    </div>


    <div class="content">
        <h1>🎉 Birthday Wish Generator 🎂</h1>

        <div class="wish-box" id="wishBox">
            Click the button to get a birthday wish for Chinnu!
        </div>

        <button onclick="generateWish()">Get Wish</button>
    </div>

    <!-- Audio element -->
    <audio id="birthdayAudio" src="Happy-Birthday.mp3"></audio>

    <script>
        const wishes = [
            "🎉 Happy Birthday, Chinnuuuuuu! Wishing you a day filled with love and laughter. 🤗",
            "🎂 May your birthday be as awesome as you are, Chinnuuuuuu! 🤗",
            "🌟 Epppolum vannu parayanapole thannee korach upadesham tharam 🤗",
            "🎁 Foood okkee kazhikanam 🤗",
            "🥳 Rest okkke edukanam Health okke nokkanam 🤗",
            "🍰 The most thing I like in you is your childishness, don't lose it 🤗",
            "✨ Serious avan olla udhesham indel, athu mulayile nulliyekkuka 🤗",
            "💐 Keep Smiling — that is the most beautiful thing around you 🤗",
            "🎈 Idakk idakk muttayiyum foodum ellam kond vannu tharatto 🤗",
            "🎶 Pattoke padanam orikalum nirthalle 🤗",
            "🤗 Chinnnu you are my Best Friend and my Familyyyyy 🤗"
        ];

        let hasPlayedAudio = false;
        let currentIndex = 0;

        function generateWish() {
            const wishBox = document.getElementById("wishBox");
            wishBox.textContent = wishes[currentIndex];

            currentIndex++;
            if (currentIndex >= wishes.length) {
                currentIndex = 0; // loop back to first
            }

            if (!hasPlayedAudio) {
                const audio = document.getElementById("birthdayAudio");
                audio.play();
                hasPlayedAudio = true;
            }
        }
    </script>


</body>

</html>
